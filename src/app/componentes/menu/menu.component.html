<div class="bg-dark collapse" #navbarHeader data-parent="#navbar" id="navbarHeader">
  <div class="container">
    <div class="row">
      <div class="col-sm-8 col-md-7 py-4">
        <h5 class="text-white"><a routerLink="/Juegos" class="text-white">Juegos</a></h5>
        <h5 class="text-white"><a routerLink="/Listado" class="text-white">Resultados</a></h5>
        <h5><a routerLink="/Jugadores" class="text-white">Jugadores</a></h5>
      </div>
      <!-- No loguedo-->
      <div *ngIf="!autenticacionService.isLoggedIn" class="col-sm-4 offset-md-1 py-4">
        <h4 class="text-white">Invitado</h4>
        <ul class="list-unstyled">
          <li><a routerLink="/Login" class="text-muted">Iniciar sesión</a></li>
          <li><a routerLink="/Registro" class="text-muted">Registrate</a></li>
        </ul>
      </div>
      <!-- Logueado-->
      <div *ngIf="autenticacionService.isLoggedIn" class="col-sm-4 offset-md-1 py-4">
        <h4 class="text-white">{{autenticacionService.Usuario.email}}</h4>
        <ul class="list-unstyled">
          <li><a routerLink="/Juegos" class="text-white"><span class="glyphicon glyphicon-user"></span> Mi perfil</a></li>
          <li><a (click)="onLogout()" class="text-white"><span class="glyphicon glyphicon-log-out"></span> Cerrar
              sesion</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
